<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ishani's Image Gallery</title>
    <link rel="stylesheet" href="style.css">
     <script src="script.js"></script>
  </head>
  <body>
    <div id="content">
      <h1>Ishani's Image Gallery</h1>
      <div class="image-thumbnails">
        <img id="galleryimg" src="images/life/1.jpg"/>
      </div>
      <div id="gallerybuttons">
        <button onclick="next()">Next</button>
        <button onclick="prev()">Previous</button>
      </div>
      <div id="slider">
          <label for="galleryslider">Speed of slideshow transition (1 sec - 10 sec)</label>
          <input type="range" min="1" max="10" value="5" class="slider" id="galleryslider" onchange="sliderMoved()">
      </div>
    </div>
  </body>
</html>
